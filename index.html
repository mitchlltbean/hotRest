    <!-- Jumbotron/Hero image -->
    <div class="container">
        <div class="jumbotron">
            <h1>hotRest Restaurant</h1>
            <h3>The greatest Resource-taurant in the StarGalaxyWares!</h3>
            <hr>
            <button id="viewBtn" class=" btn btn-info btn-lg"><span class="fa fa-plus"></span> View Tables</button>
            <button id="resBtn" class=" btn btn-success btn-lg"><span class="fa fa-plus"></span> Make a Reservation
            </button>
        </div>
        <!-- End Jumbtrombone -->

        <p><a href="#" class="text-info">API Current Tables</a> |
            <a href="#" class="text-info">API Wait List</a>

        <div id="reservation" class="row">
            <div class="col-md-12 card-body">
                <form method="POST" role="form">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                        <label for="role">Phone Number</label>
                        <input type="text" class="form-control" id="userPhone">
                    </div>

                    <div class="form-group">
                        <label for="age">Table</label>
                        <input type="text" class="form-control" id="userTable">
                    </div>
                    <div class="form-group">
                        <label for="force-points"> Estimated Time</label>
                        <input type="text" class="form-control" id="usertime">
                    </div>

                    <button id="submitForm" class=" btn btn-info btn-lg"><span class="fa fa-plus"></span> submit
                    </button>

                </form>

            </div>

            <div id="viewTable" class="row">
                <div class="col-md-12">

                </div>
            </div>
